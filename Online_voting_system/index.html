<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOR Voting System Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Css_for_index.css">
</head>

<body>
    <div class="bgnd">
        <div class="img">
            <img src="images/UR_Logo.png" class="setimg">
        </div>
    </div>
    <div class="logerr">
        Please enter correct values for Login and Password
    </div>
    <div class="main">
        <form action="/login" method="post">
            <div class="lgn">
                LOGIN BELOW TO VOTE
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username :</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="username">
                <div id="emailHelp" class="form-text">Enter your uregina USERNAME above and PASSWORD below, if registered</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password :</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <div>
                <input type="submit" class="btn btn-outline-warning" value="Login" id="loginbutton">
            </div>
            <div id="emailHelp" class="form-text">
                Register with uregina email and id to vote
                <a href="/register">Register here</a>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="JavaScript/js_for_index.js"></script>
</body>
</html>
